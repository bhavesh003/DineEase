<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="HomePage.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,600;0,700;1,600&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto&display=swap">

</head>

<body>

  <div class="home-page">

    <i class="hotel-name">The Pune Hotel</i>
    <!-- <img class="search-icon" alt="search icon" src="public/vector.png" id="vectorIcon1" /> -->

    <i class="fa fa-search search-icon" style="font-size: 30px;" aria-hidden="true" id="vectorIcon1"></i>

    <i class="fa fa-shopping-cart fa-lg cart-icon" style="font-size: 40px;" id="shoppingCart" aria-hidden="true"></i>

    <!-- <img class="cart-icon" alt="shopping cart icon" src="public/vector2.png" id="shoppingCart" /> -->


    <div class="nav-bar">
      <a class="f-category" href="HomePage.html" style="text-decoration: none;">Main</a>
      <a class="f-category" href="starters.html" style="text-decoration: none;">Starters</a>
      <a class="f-category" href="veg.html" style="text-decoration: none;">Veg</a>
      <a class="f-category" href="nonveg.html" style="text-decoration: none;">Non Veg</a>
      <a class="f-category" href="rice.html" style="text-decoration: none;">Rice</a>
      <a class="f-category" href="drinks.html" style="text-decoration: none;">Drinks</a>
      <a class="f-category" href="pizzaandpasta.html" style="text-decoration: none;">Pizza &
        Pastas</a>
      <a class="f-category" href="chinese.html" style="text-decoration: none;">Chinese</a>
      <a class="f-category" href="soups.html" style="text-decoration: none;">Soups</a>

    </div>

  </div>

  <div class="foodmenusection">

    <div class="dish" id="dish1">
      <div class="dish-details">
        <img class="dish-icon" alt="" src="fooditems/homepage/Chicken Thali.jpeg" />
        <div class="dish-name">Chicken Thali</div>
        <b class="dish-price">Rs 320</b>
      </div>
      <button class="cart-child">Add</button>
    </div>
    

    <div class="dish" id="dish2">
      <div class="dish-details">
        <img class="dish-icon" alt="" src="fooditems/homepage/Punjabi Thali.jpeg" />
        <div class="dish-name">Punjabi Thali</div>
        <b class="dish-price">Rs 280</b>
      </div>
      <button class="cart-child">Add</button>
    </div>

    <div class="dish" id="dish3">
      <div class="dish-details">
        <img class="dish-icon" alt="" src="fooditems/homepage/Maharashtrian Thali.jpeg" />
        <div class="dish-name">Maharashtrian Thali</div>
        <b class="dish-price">Rs 360</b>
      </div>
      <button class="cart-child">Add</button>
    </div>

    <div class="dish" id="dish4">
      <div class="dish-details">
        <img class="dish-icon" alt="" src="fooditems/homepage/Telangana Thali.jpeg" />
        <div class="dish-name">Telangana Thali</div>
        <b class="dish-price">Rs 410</b>
      </div>
      <button class="cart-child">Add</button>
    </div>

  </div>

  <script>
    var vectorIcon1 = document.getElementById("vectorIcon1");
    if (vectorIcon1) {
      vectorIcon1.addEventListener("click", function (e) {
        window.location.href = "SearchResult.html";
      });
    }

    var shoppingCart = document.getElementById("shoppingCart");
    if (shoppingCart) {
      shoppingCart.addEventListener("click", function (e) {
        window.location.href = "Cart.html";
      });
    }


    // Get all the "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.cart-child');

    // Add a click event listener to each "Add to Cart" button
    addToCartButtons.forEach(addToCartButton => {
      addToCartButton.addEventListener('click', () => {
        // Get the details of the dish
        const dishName = addToCartButton.parentElement.querySelector('.dish-name').textContent;
        const dishPrice = addToCartButton.parentElement.querySelector('.dish-price').textContent;

        // Create a new item object
        const item = { name: dishName, price: dishPrice };

        // Get the existing cart items from local storage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Add the new item to the cart
        cartItems.push(item);

        // Save the updated cart items to local storage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
      });
    });

    // Add a click event listener to the "View Cart" button
    const viewCartButton = document.querySelector('.shoppingCart');
    viewCartButton.addEventListener('click', () => {
      window.location.href = 'cart.html';
    });


  </script>

</body>

</html>
