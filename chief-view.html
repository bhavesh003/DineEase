<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="chef.css" />
    <link rel="stylesheet" href="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;0,600;0,700;1,600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <title>Chef Display</title>
</head>

<body>
    <h1>Order Dashboard</h1>
    <table id="history-table">
        <thead>
            <tr>
                <th>Table No 1</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- <button class="back-to-menu">Back to Menu</button> -->

    <script>
        // Add the item to the cart history
        // Get the cart items from local storage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Get the table body element
        const tableBody = document.querySelector('#history-table tbody');

        // Loop through the cart items and render them in the table
        cartItems.forEach(item => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;

            row.appendChild(nameCell);
            tableBody.appendChild(row);
        });

        // Add a click event listener to the "Back to Menu" button
        const backToMenuButton = document.querySelector('.back-to-menu');
        backToMenuButton.addEventListener('click', () => {
            window.location.href = 'HomePage.html';
        });


    </script>

</body>

</html>
